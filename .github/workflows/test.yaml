name: meson_test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-with-clang:
    runs-on: ubuntu-22.04

    env:
      CC: clang
      CXX: clang++

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update &&
          sudo apt-get install \
            libwayland-dev libwlroots-dev libpixman-1-dev \
            libxkbcommon-dev libglu1-mesa-dev libglew-dev weston \
            meson libfreetype-dev librsvg2-dev

      - uses: actions/setup-python@v1
        with:
          python-version: "3.x"

      - name: Clone cglm
        uses: actions/checkout@v2
        with:
          repository: recp/cglm
          path: cglm

      - name: Build cglm
        run: |
          meson build
          sudo ninja -C build install
        working-directory: ./cglm

      - name: Clone wlr-glew-renderer
        uses: actions/checkout@v2
        with:
          repository: zigen-project/wlr-glew-renderer
          path: wlr-glew-renderer

      - name: Build wlr-glew-renderer
        run: |
          meson build
          sudo meson install -C build --skip-subprojects
        working-directory: ./wlr-glew-renderer
      
      - run: mkdir -p grpc-dev

      - name: Download grpc-dev
        run: |
          curl -L https://github.com/zigen-project/grpc-dev/releases/download/0.0.1/grpc-dev-refs.heads.main-github-host.zip -o grpc-dev.zip
          unzip grpc-dev.zip
        working-directory: ./grpc-dev

      - name: Clone zen-remote
        uses: actions/checkout@v2
        with:
          repository: zigen-project/zen-remote
          path: zen-remote
          submodules: recursive
      
      - name: Build zen-remote
        working-directory: ./zen-remote
        run: |
          cmake -B build -DZEN_REMOTE_GRPC_SYSROOT=$GITHUB_WORKSPACE/grpc-dev/native/Debug -GNinja
          cmake --build build
          sudo cmake --install build

      - name: Clone tomlc99
        uses: actions/checkout@v2
        with:
          repository: cktan/tomlc99
          path: tomlc99

      - name: Rename "libtoml.pc.sample" to "libtoml.pc" 
        run: mv libtoml.pc.sample libtoml.pc
        working-directory: ./tomlc99

      - name: Build tomlc99
        run: |
          sudo mkdir -p /usr/local/lib/pkgconfig
          sudo make install
        working-directory: ./tomlc99

      - name: Clone zigen
        uses: actions/checkout@v2
        with:
          repository: zigen-project/zigen
          path: zigen
          ref: draft
      
      - name: Build zigen
        working-directory: ./zigen
        run: |
          meson build
          sudo ninja -C build install

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main

      - name: Build & Test
        run: |
          meson build
          ninja -C build test
        working-directory: ./main

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: zen-test-log
          path: main/build/meson-logs/
